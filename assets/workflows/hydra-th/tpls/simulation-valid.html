<div>
    <md-toolbar class="cmb-subsubheader" layout="row" layout-align="space-between center">
        <div flex layout="row" layout-align="start center">
        </div>
        <div flex layout="row" layout-align="center center">
            {{ simulation.name | unescape }}
        </div>
        <div flex layout="row" layout-align="end center">
            <md-button
                aria-label="Simulation input is Valid. Click to run it."
                ng-click="runTask($event, 'Start simulation computation', 'hydra', false, runSimulationCallback)">
                <i class="fa fa-fw fa-rocket"></i>
                <md-tooltip>Run the simulation</md-tooltip>
            </md-button>
        </div>
    </md-toolbar>
    <div layout="column" simput-input-panel template="template" view-model="viewModel">
    </div>
</div>

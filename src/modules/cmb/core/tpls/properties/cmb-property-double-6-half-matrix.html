<div layout="row"  layout-align="space-around center">
    <label flex="20">{{ property.label }}</label>
    <div layout="column" flex="70">
        <div layout="row" flex>
            <md-input-container flex="33">
                <label>{{ property.components[0] }}</label>
                <input ng-model="data[property.id][0]">
            </md-input-container>
            <md-input-container flex="33">
                <label>{{ property.components[1] }}</label>
                <input ng-model="data[property.id][1]">
            </md-input-container>
            <md-input-container flex="33">
                <label>{{ property.components[2] }}</label>
                <input ng-model="data[property.id][2]">
            </md-input-container>
        </div>
        <div layout="row" flex>
            <span flex="33"></span>
            <md-input-container flex="33">
                <label>{{ property.components[3] }}</label>
                <input ng-model="data[property.id][3]">
            </md-input-container>
            <md-input-container flex="33">
                <label>{{ property.components[4] }}</label>
                <input ng-model="data[property.id][4]">
            </md-input-container>
        </div>
        <div layout="row" flex>
            <span flex="66"></span>
            <md-input-container flex="33">
                <label>{{ property.components[5] }}</label>
                <input ng-model="data[property.id][5]">
            </md-input-container>
        </div>
    </div>
    <span flex></span>
    <md-button class="md-fab help-button" aria-label="Toggle help" ng-click="toggleLocalHelp(property.id)">
        <i class="fa fa-fw fa-question md-primary"></i>
    </md-button>
</div>

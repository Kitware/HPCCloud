<div class="container-fluid" ng-init="connect(url)">
    <div class="row-fluid app-wait-start-page">
        <img src="assets/images/pvw-logo.png" class="span12 start-page-image">
        <div class="fa fa-cog fa-spin start-page-busy-icon"></div>
    </div>
    <div class='row pv-gray-darker head-toolbar hide-on-start'>
        <div class='col-xs-12 col-sm-5 col-sm-5 col-lg-3 '>
            <img src='assets/images/pvw-logo.svg'
                 class='clickable toggle-inspector'
                 height='20'
                 style='margin: 5px 0;'
                 tooltip='Toggle inspector panel'
                 tooltip-placement='right'
                 tooltip-popup-delay='1000'/>
            <span
                class='fa fa-fw fa-code-fork clickable padding inspector-selector' data-type='pipeline'>
            </span>
            <span
                class='fa fa-fw fa-file-text-o clickable padding inspector-selector' data-type='files'>
            </span>
            <span
                class='fa fa-fw fa-plus clickable padding inspector-selector' data-type='sources'>
            </span>
            <span
                class='fa fa-fw fa-puzzle-piece clickable padding inspector-selector need-input-source' data-type='filters'>
            </span>
            <span
                class='fa fa-fw fa-info-circle clickable padding inspector-selector need-input-source' data-type='info'>
            </span>
            <span
                class='fa fa-fw fa-arrows-alt reset-camera clickable'>
            </span>
            <span
                class='fa fa-fw fa-clock-o toggle-time-toolbar clickable'>
            </span>
            <span
                class='fa fa-fw fa-cogs clickable padding inspector-selector float-right not-busy' data-type='preferences' style="margin: 2px 0">
            </span>
            <span class='fa fa-fw fa-spinner fa-spin busy clickable float-right'>
            </span>
        </div>
        <div class='col-xs-12 col-sm-5 col-sm-5 col-lg-9 vcr-control'>
            <span class='fa fa-fw fa-fast-backward vcr-action clickable' data-action='first'></span>
            <span class='fa fa-fw fa-backward vcr-action clickable' data-action='prev'></span>
            <span class='fa fa-fw fa-play vcr-play clickable'></span>
            <span class='fa fa-fw fa-stop vcr-stop clickable'></span>
            <span class='fa fa-fw fa-forward vcr-action clickable' data-action='next'></span>
            <span class='fa fa-fw fa-fast-forward vcr-action clickable' data-action='last'></span>
            <input type='text' class='pv-time-input time-value pv-gray-darker' value='0.0'/>
        </div>
    </div>

    <div class="row hide-on-start">
        <div class='col-xs-12 col-sm-5 col-sm-5 col-lg-3 scroll-overflow fix-height pv-gray-lighter-transparent lower-right-round-corner inspector-container' style='z-index: 1000;'>
            <div class="row inspector" data-type="pipeline">
                <div class='clickable col-xS-12 col-sm-12 col-md-12 col-lg-12 nopadding pv-pipeline'>
                </div>
                <div class='col-xs-12 col-sm-12 col-md-12 col-lg-12 pv-proxy-editor'>
                </div>
            </div>
            <div class="row inspector" data-type="files">
                <div class='col-xs-12 col-sm-12 col-md-12 col-lg-12 pv-files'>
                </div>
            </div>
            <div class="row inspector" data-type="sources">
                <div class='col-xs-12 col-sm-12 col-md-12 col-lg-12 pv-source-list nopadding'>
                </div>
            </div>
            <div class="row inspector" data-type="filters">
                <div class='col-xs-12 col-sm-12 col-md-12 col-lg-12 pv-filter-list nopadding'>
                </div>
            </div>
            <div class="row inspector" data-type="info">
                <div class='col-xs-12 col-sm-12 col-md-12 col-lg-12 pv-data-info'>
                </div>
            </div>
            <div class="row inspector" data-type="preferences">
                <div class='col-xs-12 col-sm-12 col-md-12 col-lg-12 pv-preferences'>
                    <div class="row" style='margin-top: 15px;'>
                        <label class='col-sm-5 control-label'>Rendering</label>
                        <div class='col-sm-5'>
                            <select class='pv-update-viewport' data-property-name='ActiveRendererType'>
                                <option value='image'>Remote</option>
                                <option value='vgl'>Local (VGL)</option>
                                <option value='webgl'>Local (deprecated)</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <label class='col-sm-5 control-label'>Rendering statistics</label>
                        <div class='col-sm-5'>
                            <input type='checkbox' class='pv-update-viewport checkbox' data-property-name='Stats'/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class='no-overflow pv-viewport fix-height shift-top' style='width: 100%; position: absolute;'>
        </div>
    </div>
</div>
